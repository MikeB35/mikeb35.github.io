<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <div class="carousel3">
      <!-- Slider main container -->

      <!-- ☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲ -->
      <!-- ☲☲☲☲ SLIDER WITH TEXT ☲☲☲☲ -->
      <!-- ☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲ -->
      <div class="swiper swiper2">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" id="slide1">
            <!-- ☲☲☲☲ HEADING ☲☲☲☲ -->

              <h1>Type your heading1</h1>
            </div>
            <!-- ☲☲☲☲ TEXT ☲☲☲☲ -->
            <p>Type some text here</p>
          </div>
          <div class="swiper-slide" id="slide2">
            <!-- ☲☲☲☲ HEADING ☲☲☲☲ -->
            <div class="heading">
              <h1>Type your heading2</h1>
            </div>
            <!-- ☲☲☲☲ TEXT ☲☲☲☲ -->
            <p>Type some text here</p>
          </div>
          <div class="swiper-slide" id="slide3">
            <!-- ☲☲☲☲ HEADING ☲☲☲☲ -->
            <div class="heading">
              <h1>Type your heading3</h1>
            </div>
            <!-- ☲☲☲☲ TEXT ☲☲☲☲ -->
            <p>Type some text here</p>
          </div>
          <div class="swiper-slide" id="slide4">
            <!-- ☲☲☲☲ HEADING ☲☲☲☲ -->
            <div class="heading">
              <h1>Type your heading4</h1>
            </div>
            <!-- ☲☲☲☲ TEXT ☲☲☲☲ -->
            <p>Type some text here</p>
          </div>
          <div class="swiper-slide" id="slide5">
            <!-- ☲☲☲☲ HEADING ☲☲☲☲ -->

        </div>
        <div class="swiper-pagination"></div>
  </div>
        <!-- ☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲ -->
        <!-- ☲☲☲☲ SLIDER WITH IMAGES ☲☲☲☲ -->
        <!-- ☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲☲ -->
        <div class="swiper swiper1">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" id="slide1"></div>
            <div class="swiper-slide" id="slide2"></div>
            <div class="swiper-slide" id="slide3"></div>
            <div class="swiper-slide" id="slide4"></div>
            <div class="swiper-slide" id="slide5"></div>
          </div>

          <!-- If we need pagination -->
          <!-- <div class="swiper-pagination"></div> -->

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <!-- <div class="swiper-scrollbar"></div>
        </div> -->
        </div>
        <!-- If we need pagination -->

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev d-xs-none d-sm-none d-md-block d-lg-block"></div>
        <div class="swiper-button-next d-xs-none d-sm-none d-md-block d-lg-block"></div> -->

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div>
      </div> -->

      <script>
      // ⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋
      // ⇋⇋⇋⇋⇋ SWIPER WITH IMAGES ⇋⇋⇋⇋⇋
      // ⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋
        const swiper1 = new Swiper('.swiper1',{
          effect: 'fade',
          fadeEffect: {
            crossFade: true
          },
        // Optional parameters
        observer: true,
        observeParents: true,
        loop: true,
        spaceBetween: 30,
        slidesPerView: 1,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },

        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        // scrollbar: {
        //   el: '.swiper-scrollbar',
        // },
      });
      // ⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋⇋

      const swiper2 = new Swiper('.swiper2',{
        effect: 'fade',
        fadeEffect: {
          crossFade: true
        },
      // Optional parameters
      observer: true,
      observeParents: true,
      loop: true,
      spaceBetween: 30,
      slidesPerView: 1,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      // scrollbar: {
      //   el: '.swiper-scrollbar',
      // },
    });
      </script>
    </div>
