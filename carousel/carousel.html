<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <!-- ☲☲☲☲ BOOTSTRAP CSS ☲☲☲☲ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="carousel.css">
    <title>Carousel</title>
  </head>
  
  <body>
    <div class="carousel1">

      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" id="slide1"></div>
          <div class="swiper-slide" id="slide2"></div>
          <div class="swiper-slide" id="slide3"></div>

          <div class="swiper-slide" id="slide4"></div>
          <div class="swiper-slide" id="slide5"></div>
          <div class="swiper-slide" id="slide6"></div>

          <div class="swiper-slide" id="slide7"></div>
          <div class="swiper-slide" id="slide8"></div>
          <div class="swiper-slide" id="slide9"></div>

          <div class="swiper-slide" id="slide10"></div>
          <div class="swiper-slide" id="slide11"></div>
          <div class="swiper-slide" id="slide12"></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination d-md-block d-lg-none"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev d-xs-none d-sm-none d-md-block d-lg-block"></div>
        <div class="swiper-button-next d-xs-none d-sm-none d-md-block d-lg-block"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div>
      </div> -->
      </div>
    <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      observer: true,
      observeParents: true,
      loop: true,
      spaceBetween: 30,
      slidesPerView: 1.5,
      freeMode: true,
      watchSlidesVisibility: true,
      watchSlidesProgress: true,
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      // scrollbar: {
      //   el: '.swiper-scrollbar',
      // },
    });
    </script>
    </div>
    <!-- ☲☲☲☲ BOOTSTRAP JS ☲☲☲☲ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

</html>
